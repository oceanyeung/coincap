<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coincap</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Coincap</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item"><a href="#" class="nav-link active">Coins <span class="sr-only">(Current)</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link">Exchanges</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
    </nav>
    
    <div class="container">
        <h3>Coins</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>1h</th>
                    <th>24h</th>
                    <th>7d</th>
                    <th>24h Volume</th>
                    <th>Mkt Cap</th>
                    <th>Last 7 Days</th>
                </tr>
            </thead>

            <tbody id="coins"></tbody>
        </table>
    </div>
</body>
</html>
